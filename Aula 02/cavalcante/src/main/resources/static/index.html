<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Java Web</title>
    <!-- Adicione o Font Awesome para Ã­cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        h2 {
            color: #3498db;
            font-size: 1.8rem;
            margin-top: 0;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .java-icon {
            color: #007396; /* Cor oficial do Java */
            font-size: 1.5em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Victor Rodrigues Cavalcante</h1>
    <h2>
        <i class="fab fa-java java-icon"></i>
        Meu primeiro web de JAVA
    </h2>
</div>
<div class="footer">
    Desenvolvido com IntelliJ IDEA
</div>

</body>
</html>
